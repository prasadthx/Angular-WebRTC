<div class="md:flex w-full">
  <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
<div>
<img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
  Create account with us
</h2>
</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-3">
        <div class="form-row flex -mx-3">
            <div class="form-group w-1/2 px-3 mb-3">
              <label for="" class="text-xs font-semibold px-1">First Name</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="fas fa-user-circle text-gray-400 text-lg"></i></div>
                <input type="text" formControlName="firstName" class="form-control appearance-none w-full -ml-10 pl-10 pr-3 py-1.5 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              </div>
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group w-1/2 px-3 mb-3">
              <label for="" class="text-xs font-semibold px-1">Last Name</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="fas fa-user-circle text-gray-400 text-lg"></i></div>
                <input type="text" formControlName="lastName" class="form-control appearance-none w-full -ml-10 pl-10 pr-3 py-1.5 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              </div>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group flex -mx-3">
          <div class="w-full px-3 mb-3">
            <label for="" class="text-xs font-semibold px-1">Email</label>
            <div class="flex">
              <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="fas fa-envelope text-gray-400 text-lg"></i></div>
              <input type="text" formControlName="email" class="form-control appearance-none w-full -ml-10 pl-10 pr-3 py-1.5 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback ">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="flex -mx-3">
            <div class="form-group w-full px-3 mb-3">
              <label for="" class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="fas fa-lock text-gray-400 text-lg"></i></div>
                <input type="password" formControlName="password" class="form-control appearance-none w-full -ml-10 pl-10 pr-3 py-1.5 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
          </div>
            <div class="form-group">
              <div class="flex -mx-3">
              <div class="w-full px-3 mb-3">
                <label for="" class="text-xs font-semibold px-1">Confirm Password</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="fas fa-lock text-gray-400 text-lg"></i></div>
                  <input type="password" formControlName="confirmPassword" class="form-control appearance-none w-full -ml-10 pl-10 pr-3 py-1.5 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                </div>
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
              </div>
              </div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">  Accept Terms & Conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
                </span>
                Register
            </button>
<!--            <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" routerLink="../login" href="" class="btn btn-link text-center center">Cancel</button>-->
<!--        -->
        </div>
    </form>
    <div style="justify-content: center;display: flex">
    <button  routerLink="../login" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded justify-center mt-1" style="">
      Cancel
    </button>
    </div>
  </div>

  <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10" style="background: url('https://images.unsplash.com/photo-1515965885361-f1e0095517ea?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3300&q=80'); background-size: cover; background-position: center center;">
    <!--    <img style="object-fit: cover; background-position: center center;" src="https://images.unsplash.com/photo-1515965885361-f1e0095517ea?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3300&q=80">-->
  </div>
</div>
