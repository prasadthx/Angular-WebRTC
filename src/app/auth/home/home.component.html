<div class="layout">
    <div class="flex flex-col lg:flex-row flex-wrap bg-gray-500 bg-opacity-50 p-4">
        <div class="w-full md:w-1/2 p-4 w-60 profile">
            <div class="p-4">
                <h1 class="text-center" style="color: aliceblue;"><b>Welcome back!<br>
                    {{account.firstName}}!</b></h1>
                <hr>
            
            
            <div class="buttongroup">
                <button routerLink="/auth/profile" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Profile
                </button>
                <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Join A Meeting
                </button>
                <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create A Meeting
                </button>
          </div>
            </div>
        </div>
        <!-- Input container -->
        <div class="w-full md:w-1/2 p-4 bg-gray-800 bg-opacity-50 meeting">
            <div class="p-4">
                <h1><b>Your meetings</b></h1>
                <hr>
                <div *ngIf="account.meetings==null">
                    No meetings
                </div>
                <div *ngFor="let item in account.meetings">
                    <li>
                        {{item}}
                    </li>
                </div>
                
            </div>
        </div>
</div>
</div>
