
<div class="layout">
    <div class="flex flex-col lg:flex-row flex-wrap bg-gray-500 bg-opacity-50 p-4">
        <div class="w-full md:w-1/2 p-4 w-60 profile">
            <div class="p-4">
                <h1 class="text-center" style="color: aliceblue;"><b>Welcome back!<br>
                    {{account.firstName}}!</b></h1>
                <hr>
            
            
            <div class="buttongroup">
                <button routerLink="/auth/profile" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Profile
                </button>
                <button routerLink="/meeting/joinmeeting" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Join A Meeting
                </button>
                <button routerLink="/meeting/newmeeting" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create A Meeting
                </button>
                <button (click)="logout()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm bg-opacity-50 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Logout
                </button>
          </div>
            </div>
        </div>
        <!-- Input container -->
        <div class="w-full md:w-1/2 p-4 bg-gray-800 bg-opacity-50 meeting">
            <h1><b>Your meetings</b></h1>
                <hr>
            <div class="p-4" style="overflow-y: auto; height: 40vh;">
                
                <div *ngIf="meetings==null">
                    No meetings
                </div>
                <ul *ngFor="let property of meetings | keyvalue">
               <li> {{property.key}}: {{property.value}}</li><br>
                </ul>
                
            </div>
        </div>
</div>
</div>
